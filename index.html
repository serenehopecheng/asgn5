<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One Textured Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 2;
    controls.maxDistance = 20;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(3, 4, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambient);

    const geometry = new THREE.BoxGeometry();
    const loader = new THREE.TextureLoader();
    const texture = loader.load('https://threejs.org/manual/examples/resources/images/wall.jpg');

    const cubes = [];

    for (let i = 0; i < 5; i++) {
        let material;
        if (i === 1) {
        material = new THREE.MeshStandardMaterial({ map: texture });
        } else {
        const color = new THREE.Color().setHSL(i / 5, 0.5, 0.5);
        material = new THREE.MeshStandardMaterial({ color });
        }

        const cube = new THREE.Mesh(geometry, material);
        cube.position.x = (i - 2) * 2;
        scene.add(cube);
        cubes.push(cube);
    }

    const gltfLoader = new GLTFLoader();
    gltfLoader.load(
        './Avocado.glb',
        (gltf) => {
        const avocado = gltf.scene;
        avocado.position.set(0, 1, 0);
        avocado.scale.set(10, 10, 10);
        scene.add(avocado);
        },
        undefined,
        (error) => console.error('Error loading GLB:', error)
    );

    function animate(time) {
        time *= 0.001;

        cubes.forEach((cube, i) => {
        const speed = 1 + i * 0.1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;
        });

        controls.update();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>

</body>
</html>
