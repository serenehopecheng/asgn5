<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>One Textured Cube</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script type="module">
    import * as THREE from './libs/three.module.js';
    import { OBJLoader } from './libs/OBJLoader.js';
    // import { GLTFLoader } from '.libs/three.js/examples/jsm/loaders/GLTFLoader.js';
    import { GLTFLoader } from './libs/GLTFLoader.js';

    // Scene setup
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(3, 4, 5);
    scene.add(directionalLight);

    const ambient = new THREE.AmbientLight(0x404040, 0.5);
    scene.add(ambient);

    // Geometry
    const geometry = new THREE.BoxGeometry();

    // Load texture
    const loader = new THREE.TextureLoader();
    const texture = loader.load('https://threejs.org/manual/examples/resources/images/wall.jpg');

    const cubes = [];

    for (let i = 0; i < 5; i++) {
      let material;

      if (i === 2) {
        // Middle cube gets the texture
        material = new THREE.MeshStandardMaterial({ map: texture });
      } else if (i === 3) {
        // Middle cube gets 6 different face textures
        const faceUrls = [
            'https://threejs.org/manual/examples/resources/images/flower-1.jpg',
            'https://threejs.org/manual/examples/resources/images/flower-2.jpg',
            'https://threejs.org/manual/examples/resources/images/flower-3.jpg',
            'https://threejs.org/manual/examples/resources/images/flower-4.jpg',
            'https://threejs.org/manual/examples/resources/images/flower-5.jpg',
            'https://threejs.org/manual/examples/resources/images/flower-6.jpg',
        ];

        const materialsArray = faceUrls.map(url => new THREE.MeshStandardMaterial({ map: loader.load(url) }));

        material = materialsArray;
        }else {
        // Others get colored material
        const color = new THREE.Color().setHSL(i / 5, 0.5, 0.5);
        material = new THREE.MeshStandardMaterial({ color });
      }

      const cube = new THREE.Mesh(geometry, material);
      cube.position.x = (i - 2) * 2; // space cubes out
      scene.add(cube);
      cubes.push(cube);
    }

    // Animation loop
    function animate(time) {
      time *= 0.001;

      cubes.forEach((cube, i) => {
        const speed = 1 + i * 0.1;
        const rot = time * speed;
        cube.rotation.x = rot;
        cube.rotation.y = rot;
      });

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    const gltfLoader = new GLTFLoader();

    gltfLoader.load(
    './Avocado.glb',
    (gltf) => {
        const model = gltf.scene;
        model.position.set(0, 0, 0); 
        model.scale.set(5, 5, 5); 
        scene.add(model);
    },
    undefined,
    (error) => {
        console.error('An error occurred while loading the GLB model:', error);
    }
    );


    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
